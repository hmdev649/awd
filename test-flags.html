<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #fbe9cd;
        }
        .test-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            width: 350px;
        }
        .country-flag {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            opacity: 0.4;
            color: #304047;
        }
        .country-flag svg {
            width: 100%;
            height: 100%;
            fill: #304047;
            color: #304047;
        }
    </style>
</head>
<body>
    <h1>Flag Icon Test</h1>

    <div class="test-card">
        <div class="country-flag" title="United States">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="3" width="20" height="18" fill="none" stroke="currentColor" stroke-width="1"/>
                <line x1="2" y1="6" x2="22" y2="6" stroke="currentColor" stroke-width="0.8"/>
                <line x1="2" y1="9" x2="22" y2="9" stroke="currentColor" stroke-width="0.8"/>
                <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="0.8"/>
                <line x1="2" y1="15" x2="22" y2="15" stroke="currentColor" stroke-width="0.8"/>
                <line x1="2" y1="18" x2="22" y2="18" stroke="currentColor" stroke-width="0.8"/>
                <rect x="2" y="3" width="8" height="7" fill="currentColor" opacity="0.2"/>
                <circle cx="4.5" cy="5" r="0.4" fill="currentColor"/>
                <circle cx="6.5" cy="5" r="0.4" fill="currentColor"/>
                <circle cx="8.5" cy="5" r="0.4" fill="currentColor"/>
                <circle cx="5.5" cy="7" r="0.4" fill="currentColor"/>
                <circle cx="7.5" cy="7" r="0.4" fill="currentColor"/>
                <circle cx="4.5" cy="9" r="0.4" fill="currentColor"/>
                <circle cx="6.5" cy="9" r="0.4" fill="currentColor"/>
                <circle cx="8.5" cy="9" r="0.4" fill="currentColor"/>
            </svg>
        </div>
        <h3>US Company Example</h3>
        <p>This card has a US flag in the top right corner</p>
    </div>

    <div class="test-card">
        <div class="country-flag" title="Canada">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="3" width="20" height="18" fill="none" stroke="currentColor" stroke-width="1"/>
                <path d="M12 7 L13 10 L15 10 L13.5 11.5 L14 14 L12 12.5 L10 14 L10.5 11.5 L9 10 L11 10 Z" fill="currentColor" stroke="currentColor" stroke-width="0.3"/>
                <line x1="12" y1="14" x2="12" y2="19" stroke="currentColor" stroke-width="0.8"/>
            </svg>
        </div>
        <h3>Canadian Company Example</h3>
        <p>This card has a Canada flag in the top right corner</p>
    </div>

</body>
</html>
